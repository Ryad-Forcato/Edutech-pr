<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora basica</title>
</head>
<body>
    <script>
        alert("Bem vindo a calculadora basica");
        var nome = prompt("Qual o seu nome?");
        var conta = parseInt(prompt("Qual a operação que você quer fazer?\n1-adição\n2-subtração\n3-multiplicação\n4-divisão"));
        var n1 = parseInt(prompt("Me diga um numero inteiro"));
        var n2 = parseInt(prompt("Me diga mais um numero inteiro"));
        if (conta = "1") {
            var conta = n1 + n2;
        }else {
            if (conta = "2") {
                var conta = n1 - n2;
            }
        }
        if (conta = "3") {
            var conta = n1 * n2;
        }else {
            if (conta = "4") {
                var conta = n1 / n2;
            }
        }
        var resultado = conta;
        alert(nome + " o resultado da operação é " + resultado);
    </script>
</body>
</html>
